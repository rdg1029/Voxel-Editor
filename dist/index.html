<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxel Editor</title>
</head>
<body>
    <script src="main.js"></script>
    <img src="./crosshair.svg" />
    <span id="palette">
        <input type="color" id="c1" value="#ffffff">
        <input type="color" id="c2" value="#ffffff">
        <input type="color" id="c3" value="#ffffff">
        <input type="color" id="c4" value="#ffffff">
        <input type="color" id="c5" value="#ffffff">
        <input type="color" id="c6" value="#ffffff">
        <input type="color" id="c7" value="#ffffff">
        <input type="color" id="c8" value="#ffffff">
        <input type="color" id="c9" value="#ffffff">
    </span>
</body>
<style>
    body {
        margin: 0;
    }
    canvas {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 0;
    }
    img {
        position: absolute;
        width: 1em;
        height: 1em;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    #palette {
        position: absolute;
        margin-top: 1em;
    }
</style>
</html>
