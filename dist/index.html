<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxel Editor</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js" type="module"></script>
    <script src="main.js"></script>
    <img src="./crosshair.svg" />
    <div id="palette">
        <span class="palette-list">1</span>
        <span class="palette-list">2</span>
        <span class="palette-list">3</span>
        <span class="palette-list">4</span>
        <span class="palette-list">5</span>
        <span class="palette-list">6</span>
        <span class="palette-list">7</span>
        <span class="palette-list">8</span>
        <span id="eraser">X</span>
        <div id="color-board"></div>
    </div>
    <div id="file">
        <input type="text" id="world-name" size="16">
        <button id="save">save</button><br>
        <input id="load" type="file" accept=".zip">
    </div>
    <div id="size">
        <button id="voxel">voxel</button>
        <button id="block">block</button>
    </div>
</body>
<style>
    body {
        margin: 0;
    }
    canvas {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 0;
    }
    img {
        position: absolute;
        width: 1em;
        height: 1em;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
    }
    #palette {
        position: absolute;
        margin-top: 1em;
        z-index: 1;
    }
    .palette-list {
        color: #ffffffaa;
        padding: 1em;
        font-size: larger;
        text-shadow: -1px 0 #000000aa, 0 1px #000000aa, 1px 0 #000000aa, 0 -1px #000000aa;
        border-style: none;
        border-color: #ffffffaa;
    }
    #eraser {
        color: #ff0000aa;
        padding: 1em;
        font-size: larger;
        text-shadow: -1px 0 #000000aa, 0 1px #000000aa, 1px 0 #000000aa, 0 -1px #000000aa;
        border-style: solid;
        border-color: #000000aa;
    }
    #color-board {
        display: none;
        margin-top: 2em;
        line-height: 0%;
    }
    #color-board span {
        display: inline-block;
        width: 2em;
        height: 2em;
    }
    #file {
        position: absolute;
        right: 0;
        top: 0;
        z-index: 1;
    }
    #size {
        position: absolute;
        right: 0;
        bottom: 0;
        z-index: 1;
    }
</style>
</html>
