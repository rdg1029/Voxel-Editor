<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxel Editor</title>
</head>
<body>
    <script src="main.js"></script>
    <img src="./crosshair.svg" />
    <div id="palette">
        <span id="c1">1</span>
        <span id="c2">2</span>
        <span id="c3">3</span>
        <span id="c4">4</span>
        <span id="c5">5</span>
        <span id="c6">6</span>
        <span id="c7">7</span>
        <span id="c8">8</span>
        <div id="color-board"></div>
    </div>
</body>
<style>
    body {
        margin: 0;
    }
    canvas {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 0;
    }
    img {
        position: absolute;
        width: 1em;
        height: 1em;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    #palette {
        position: absolute;
        margin-top: 1em;
    }
    #palette span {
        color: #ffffffaa;
        padding: 1em;
        font-size: larger;
    }
    #color-board {
        margin-top: 2em;
    }
    #color-board span {
        display: inline-block;
        width: 0.5em;
        height: 0.5em;
    }
</style>
</html>
