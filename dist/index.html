<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxel Editor</title>
</head>
<body>
    <script src="main.js"></script>
    <img src="./crosshair.svg" />
    <div id="palette">
        <span class="palette-list" style="background-color: #ff0040;">1</span>
        <span class="palette-list" style="background-color: #ed7614;">2</span>
        <span class="palette-list" style="background-color: #ffc825;">3</span>
        <span class="palette-list" style="background-color: #33984b;">4</span>
        <span class="palette-list" style="background-color: #0098dc;">5</span>
        <span class="palette-list" style="background-color: #93388f;">6</span>
        <span class="palette-list" style="background-color: #131313;">7</span>
        <span class="palette-list" style="background-color: #ffffff;">8</span>
        <div id="color-board"></div>
    </div>
</body>
<style>
    body {
        margin: 0;
    }
    canvas {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 0;
    }
    img {
        position: absolute;
        width: 1em;
        height: 1em;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
    }
    #palette {
        position: absolute;
        margin-top: 1em;
        z-index: 1;
    }
    .palette-list {
        color: #ffffffaa;
        padding: 1em;
        font-size: larger;
        text-shadow: -1px 0 #000000aa, 0 1px #000000aa, 1px 0 #000000aa, 0 -1px #000000aa;
        border-style: none;
        border-color: #ffffffaa;
    }
    #color-board {
        display: none;
        margin-top: 2em;
        line-height: 0%;
    }
    #color-board span {
        display: inline-block;
        width: 2em;
        height: 2em;
    }
</style>
</html>
